<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel = "stylesheet" href="css/Login.css">
        <title> EPILEPSUM </title>
        
        <link rel="icon " href="img/logo_epilepsum.ico">
	
        </head>
        <body>
            <div class="contenedor-form">
                <div class="toggle">
                    <span> Crear Cuenta</span>
                </div>
                
                <div class="formulario">
                <h1>EPILEPSUM</h1>

                <form>
                    <input id="nombreIntxt" type="userName" placeholder="Usuario" >
                    <input id="passIntxt" type="password" placeholder="Contraseña" >
                    
					<button id="boton-login">LOGUIN</button><br>  <br>
                            
                    <input id="nombretxt"   type="text"     placeholder="Nombre"  class="form-control form-control-lg">   
                    <input id="apellidotxt" type="text"     placeholder="Apellido" class="form-control form-control-lg">
					<input id="pastxt"      type="password" placeholder="Contraseña" requiredclass="form-control form-control-lg"  > 
                    <input id="emailtxt"    type="email"    placeholder="Correo Eletrónico" class="form-control form-control-lg"  required>
                    <input id="telefonotxt" type="tel"      placeholder="Teléfono" class="form-control form-control-lg"   required>  
                            
					<button id="boton-guardar">Guardar</button><br>  <br>
							
					<h4>Detalles guardados:</h4>
					Nombre almacenado:
					<label type="text" id="nombre"></label><br>                          
					Apellido almacenado:
					<label "text" id="apellido"></label><br>
					Contraseña almacenado:
                    <label "text" id="passM"></label><br>
                    Email almacenado:
                    <label type="text" id="emailM"></label><br>
                    Telefono almacenado:
					<label type="text" id="telefonoM"></label><br>
					<button id="boton-cargar">
					Cargar elementos***
					</button>

				</form>

						
            </div>
            <div class="reset-password">
                <a href="#">Olvidé mi Contraseña</a>
            </div>
        </div>
        <script src="js/Login.js"></script>
    </body>
</html>
